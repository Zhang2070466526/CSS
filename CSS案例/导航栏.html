<body>
    <ul>
        <li><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
        <li class="active"><a href="#"><ion-icon name="clipboard-outline"></ion-icon></a></li>
        <li ><a href="#"><ion-icon name="desktop-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="planet-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="snow-outline"></ion-icon></a></li>
        <!-- <li><a href="#"><ion-icon name="woman-outline"></ion-icon></a></li> -->
        <div id="marker"></div>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let marker =document.querySelector("#marker");
        let list=document.querySelectorAll("ul li");
        function moveIndicator(e){
            marker.style.left=e.offsetLeft+"px";
            marker.style.width=e.offsetWidth+"px";
        }
        list.forEach(link => {
            link.addEventListener("mousemove",(e)=>{
                moveIndicator(e.target);
            }) 
        })
        function activeLink(){
            list.forEah((item)=>
            item.classList.remove("active"));
            this.classList.add('active');
        }
        list.forEach((item)=>
            item.addEventListener("mouseover",activeLink)
        );


        
        
    </script>
